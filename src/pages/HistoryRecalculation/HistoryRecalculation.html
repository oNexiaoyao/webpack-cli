<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="./assets/css/common/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/common/bootstrap-select.min.css">
  <link rel="stylesheet" href="./assets/css/common/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="./assets/css/common/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/common/select.dataTables.min.css">
  <link rel="stylesheet" href="./assets/css/common/iconfont.css">
  <link rel="stylesheet" href="./assets/css/common/layui.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container-title">
      <span>重算指标选择</span>
    </div>
    <div class="container-command">
      <form action="" class="form-inline">
        <div class="form-group">
          <label for="" class="control-label">电厂：</label>
          <select class="selectpicker" id="powerStationSelect" data-size="8">
          </select>
        </div>
        <div class="form-group">
          <label for="" class="control-label">工期：</label>
          <select class="selectpicker" id="constructionPeriodSelect" data-size="8">
          </select>
        </div>
        <div class="form-group">
          <label for="" class="control-label">机组：</label>
          <select class="selectpicker" id="unitSelect">
          </select>
        </div>
        <div class="form-group">
          <label for="" class="control-label">指标分类：</label>
          <select class="selectpicker" id="indexCategorySelect">
          </select>
        </div>
        <button type="button" class="btn btn-primary queryBtn" id="queryBtn">查询</button>
        <button type="button" class="btn btn-default batchEditBtn" data-toggle="modal" data-target="#editModal"
          data-action="batch" id="batchEditBtn" disabled>批量编辑</button>
      </form>
    </div>
    <div class="container-content">
      <table id="tableShow" class="display table table-striped table-bordered table-hover">
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 编辑模态框 -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">重算时间配置</h4>
        </div>
        <div class="modal-body">
          <form action="" class="form-inline">
            <div class="form-group">
              <label for="startTime" class="control-label ">重算时间：</label>
              <div id="recalculationStartTime" class="input-group date">
                <input type="text" class="form-control" placeholder="年/月/日">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="endTime" class="control-label ">至：</label>
              <div id="recalculationEndTime" class="input-group date">
                <input type="text" class="form-control" placeholder="年/月/日">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </span>
              </div>
            </div>
          </form>
          <div class="btn-box">
            <button type="button" class="btn btn-primary recalculationBtn" id="modalRecalculationBtn">重算</button>
            <button type="button" class="btn btn-default cancelBtn" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/common/polyfill.min.js"></script>
  <script src="./assets/js/common/jquery.min.js"></script>
  <script src="./assets/js/common/bootstrap.min.js"></script>
  <script src="./assets/js/common/bootstrap-select.min.js"></script>
  <script src="./assets/js/common/moment-with-locales.min.js"></script>
  <script src="./assets/js/common/bootstrap-datetimepicker.min.js"></script>
  <script src="./assets/js/common/jquery.dataTables.min.js"></script>
  <script src="./assets/js/common/dataTables.bootstrap.min.js"></script>
  <script src="./assets/js/common/dataTables.select.min.js"></script>
  <script src="./assets/js/common/select.dataTables.min.js"></script>
  <script src="./assets/js/common/jquery.validate.min.js"></script>
  <script src="./assets/js/common/layui.all.js"></script>
  <!-- <script src="./assets/js/baseConfig.js"></script> -->
</body>

</html>
